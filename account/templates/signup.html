{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{% static 'css/signup.css' %}">
    <link rel="login logo" type="image/x-icon" href="{% static 'img/logo2.jpg' %}">
    <title>회원가입 페이지</title>
</head>

<body>
    <div class="big_signup">
        <form class="signup" method="POST" action="{% url 'signup' %">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken"
                value="vAkm1fWE1rfO5kwxmmsjqwVV3EJK1D5CXXMEhIIhwr8Ozhr8bbiTMLoKMq6OTody">
            <div class="password_signup">
                <p class="username_signup">
                    <label for="id_username">아이디 </label>
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username"
                        autofocus="" required="" id="id_username">
                </p>

                <p class="password1_signup">
                    <label for="id_password1">비밀번호 </label>
                    <input type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
                </p>

                <p class="password2_signup">
                    <label for="id_password2">비밀번호 확인 </label>
                    <input type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
                </p>

                <p class="phonenumber_signup">
                    <label for="id_phonenumber">전화번호 </label>
                    <input type="number" name="id_phonenumber" autocomplete="new-password" required=""
                        id="id_phonenumber">
                </p>

                <p class="email_signup">
                    <label for="id_email">이메일 </label>
                    <input type="email" name="id_email" autocomplete="new-password" required="" id="id_email">
                </p>

                <p class="username2_signup">
                    <label for="id_username2">닉네임 </label>
                    <input type="text" name="username2" autocapitalize="none" autocomplete="username2" autofocus=""
                        required="" id="id_username2">
                </p>
            </div>
            <button class="purple_signup" type="submit"> 회원가입 </button>
        </form>
    </div>
    <div class="mypage_layout">
        <img class="back_mypage" src="{% static 'img/account/logo4.png' %}">
    </div>

</body>

</html>
