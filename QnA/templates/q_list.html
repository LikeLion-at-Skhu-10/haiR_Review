<h1>Q&A게시판 목록 페이지</h1>
<form  method="POST" action="{% url 'q_search' %}">
    {% csrf_token %}        
    <input type="search" placeholder="검색어를 입력해주쇼" name="q_searched" aria-label="검색창">
    <button type="submit"> 검색 </button>
{% for qnaobj in qnaobj.all %} 
<h3>후기_제목 : <a href="{% url 'q_detail' qnaobj.id %}">{{qnaobj.question}}</a></h3>
<p>작성일자 : {{ qnaobj.q_date }}</p>
<p>작성자 : {{ qnaobj.name }}</p> 
<p>조회수 : {{ qnaobj.q_clicks }}</p>
<p>추천수 : {{ qnaobj.q_likes }}</p><hr>
{% endfor %}
