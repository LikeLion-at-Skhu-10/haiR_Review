{% extends 'main.html' %} 
{% load static %} 
{% block content %}  
<h1>자유게시판 목록 페이지</h1>
{% for blogs in blogs.all %} 
<h2>제목 : <a href="{% url 'f_detail' blogs.id %}">{{blogs.p_title}}</a></h2>
<p>작성일자 : {{blogs.p_date}}</p>
<p>조회수 : {{blogs.p_clikes}}</p>
<p>추천수 : {{blogs.p_likes}}</p><hr>
{% endfor %} 
{% endblock %}
